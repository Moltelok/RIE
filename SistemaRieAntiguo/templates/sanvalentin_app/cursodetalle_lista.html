{% extends 'sanvalentin_app/curso_lista.html' %}

{% block object_detail %}
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3>{{ curso.nombre }} - {{ curso.anio }}
                <a href="{% url 'curso-delete' curso.id %}" data-toggle="modal" data-target="#eliminar">
                    <span class="btn-danger badge glyphicon glyphicon-trash">Eliminar</span></a>
                <a href="{% url 'curso-update' curso.id %}" data-toggle="modal" data-target="#modificar">
                    <span class="btn-info badge glyphicon glyphicon-edit">Modificar</span></a>
            </h3>
        </div>
        <div class="panel-body ">
            <table class="table table-striped table-hover ">
                <tbody>
                <tr>
                    <th>Profesor Jefe:</th>
                    <td><a href="{% url 'profesor-detalle' curso.profesor_jefe.id %}">{{ curso.profesor_jefe }}</a></td>
                </tr>
                <tr>
                    <th>Alumnos Matriculados:</th>
                    <td>{{ curso.alumnocurso_set.all|length }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="eliminar" tabindex="-1" role="dialog" aria-labelledby="smallModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modificar" tabindex="-1" role="dialog" aria-labelledby="smallModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                </div>
            </div>
        </div>
    </div>

{% endblock %}
