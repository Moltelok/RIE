{% extends 'sanvalentin_app/base.html' %}

{% block content %}
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3>Direccion <a href="{% url 'nueva-directiva' %}" data-toggle="modal" data-target="#adddirectiva">
            <span class="badge glyphicon-plus"> Directivo</span></a></h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Cargo</th>
                    <th>Nombre</th>
                </tr>
                </thead>
                <tbody>
                {% for x in directiva %}
                    <tr>
                        <td>{{ x.get_cargo_display }}</td>
                        <td>{{ x.funcionario|title }}</td>
                        <td><a href="{% url 'directiva-update' x.id %}" data-toggle="modal" data-target="#moddirectiva">Modificar</a></td>
                        <td><a href="{% url 'directiva-delete' x.id %}" data-toggle="modal" data-target="#deletedirectiva">Eliminar</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="adddirectiva" tabindex="-1" role="dialog" aria-labelledby="smallModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="moddirectiva" tabindex="-1" role="dialog" aria-labelledby="smallModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="deletedirectiva" tabindex="-1" role="dialog" aria-labelledby="smallModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                </div>
            </div>
        </div>
    </div>

{% endblock %}
