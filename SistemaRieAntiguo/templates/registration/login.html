<html lang='es'>
<head>
    <meta charset='utf-8'>
    <title> San Valentín </title>
    <link rel="shortcut icon" href="{{STATIC_URL}}img/logo.png">
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/bootstrap-theme.css">
</head>
<body>
<div><p>&nbsp;</p></div>
<div class="col-md-3 col-md-offset-4">
    <div align="center"><img src="{{ STATIC_URL }}img/logo.png" width="250"/></div>
    {% if messages %}
        {% for message in messages %}
            <div {% if message.tags == "error" %} class="alert alert-danger volatile" {%else%} class="alert alert-{{message.tags}} volatile" {%endif%}>
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <form id='formulario' method='post' action='' role="form"> {%csrf_token%}
        <div class="form-group">
            <label for="usuario">Usuario</label></br>
            <input type="text" class="form-control" id="usuario" name="username" placeholder="Introduce tu nombre de ususario">
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña">
        </div>

        <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
    </form>
</div>
</body>
</html>
