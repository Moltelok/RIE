{%load crispy_forms_tags%}

<div class="row">
    <div class="col-xs-10 col-xs-offset-1">
        <div class="bs-component">
            <form action="{% url 'nueva-observacion' alumno.id %}" method="POST">
                {% csrf_token %}
                <fieldset>
                    <div class="modal-header">
                        <h2 class="modal-title">Agregar Observaci√≥n a</h2><h4 class="text-muted">{{ alumno.alumno.nombres }} {{ alumno.alumno.apellidos }}</h4>
                    </div>
                    <div class="modal-body">
                        {% crispy formulario_observacion %}
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-disk"></span>Guardar</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
