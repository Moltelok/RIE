{% extends 'sanvalentin_app/curso_lista.html' %}

{% block object_detail %}
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3>Dias Trabajados {{ diast.0.curso.nombre }} - {{ diast.0.curso.anio }}</h3>
        </div>
        <div class="panel-body list-group">
            <div class="col-md-7">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Mes</th>
                        <th>Dias Trabajados</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for x in diast %}
                        {% if x.mes < 13 %}
                            <tr>
                                <td align="center">{{ x.get_mes_display }}</td>
                                <td align="center"><a href="{% url 'dias-update' x.id %}" data-toggle="modal" data-target="#dias_{{ x.id }}">{{ x.diastrabajados }}</a></td>
                            </tr>

                            <div class="modal fade" id="dias_{{ x.id }}" tabindex="-1" role="dialog" aria-labelledby="smallModal" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endif %}
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
